<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox-1</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <script src="js/keys.js"></script>
</head>
<body>
<button>Set marker on Gf's house</button>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>


<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    mapboxgl.accessToken = MAP_BOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.491142, 29.424349], // starting position [lng, lat]
        zoom: 7 // starting zoom
    });
    // setTimeout(function (){
    //     map.setZoom(3);
    //     map.setStyle('.mapbox://styles/mapbox/satellite-v9');
    // }, 5000);

    let marker = new mapboxgl.Marker().setLngLat([-98.116669,  29.700001]).addTo(map);

    let popup = new mapboxgl.Popup().setLngLat([-98.116669,  29.700001]).setHTML("<h1>Still stuck here</h1>").addTo(map);
</script>

</body>
</html>
